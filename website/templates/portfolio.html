{% extends "layout.html" %}
{% block content %}
<header class="py-10 mb-4 bg-gradient-primary-to-secondary">
    <div class="container-xl px-4 py-4">
        <h1 class="text-white">投資組合</h1>
        <p class="small mb-0 text-white-50">Here you can design your own portfolio</p>
    </div>
</header>
<div class="container-fluid px-4">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="float-start">
                <div class="card shadow-sm mb-4 col-auto">   
                    <div class="card-body">     
                        <div class="text-darkgray row">
                            <div class="col-auto">
                                <label class="col-form-label fw-bold">選擇群組</label>
                            </div>       
                            <div class="col-md-auto col-sm-12">
                                <select id="stockGroup" class="form-control">
                                </select>
                            </div>
                            <div class="col-md-auto col-sm-12 mt-lg-0 mt-3">
                                <div class="d-inline">
                                    <button tpye="button" class="btn btn-bg me-2" data-bs-toggle="modal" data-bs-target="#add_ProtfolioModal">新增群組</button>
                                </div>
                                <!-- <button type="button" class="btn btn-outline-del" data-bs-toggle="modal" data-bs-target="#del_ProtfolioModal">刪除群組</button> -->
                                <div class="dropdown d-inline" >
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fa-solid fa-gear"></i>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                      <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#edit_ProtfolioModal">修改群組名稱</a></li>
                                      <li><a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#del_ProtfolioModal">刪除群組</a></li>
                                    </ul>
                                  </div>
                            </div>        
                        </div>
                    </div>
                </div>
            </div>       
        </div>
        <div class="col-md-6 col-sm-8">  
            <div class="float-end">
                <div class="card shadow-sm mb-4 col-auto ">   
                    <div class="card-body">
                        <form>
                            <div class="text-darkgray row">
                                <div class="col-auto">
                                    <input type="text" class="form-control" placeholder="請輸入股票代碼">
                                </div>
                                <div class="col-auto mt-sm-0 mt-md-3 mt-lg-0">
                                    <button type="submit" class="btn btn-bg">加入</button>
                                </div> 
                            </div>                        
                        </form> 
                    </div>
                </div>
            </div>
        </div>   
    </div>

    <table id="target_table" class="table table-bordered shadow-sm w-100" style="vertical-align:middle">
        <thead class="bg-th">
            <tr>
                <th>股票代碼</th>
                <th>名稱</th>
                <th>最新收盤價</th>
                <th>漲幅</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="add_ProtfolioModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">群組名稱</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
            <div class="col-8 mb-2">
                <input type="text" class="form-control" id="portfolio-name">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-bg">新增</button>
            </div>
        </div>      
      </div>
    </div>
  </div>

  <div class="modal fade" id="edit_ProtfolioModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">修改群組名稱</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body row">
            <div class="col-8 mb-2">
                <input type="text" class="form-control" id="portfolio-name">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-bg">確認</button>
            </div>
        </div>      
      </div>
    </div>
  </div>

  <div class="modal fade" id="del_ProtfolioModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">是否刪除此群組?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body ">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-del">確認刪除</button>
        </div>      
      </div>
    </div>
  </div>

<script>
   $(document).ready(function (){
       var Data = [
           {"stockID":"2330","stockName":"台積電", "closePrices":"514", "stockGain":"+16"}
        ];

        $('#target_table').DataTable({
            dom:'t<"mt-sm-3 mb-sm-3"p>',
            pageLength: 5,
            data:Data,
            columns:[
                {data:"stockID"},
                {data:"stockName"},
                {data:"closePrices"},
                {data:"stockGain"},
                {render: function(){
                    return '<button class="btn btn-outline-del">刪除</button>'}
                }
                // {"data":null,"defaultContent":"<button>View</button>"}
            ],
            columnDefs: [
                { className:"text-center", orderable: false, targets:-1 }
            ]
            
        });

        $("#stockGroup").append(new Option("自選股群組", "1"));
        $("#stockGroup").prop("selectedIndex", 0);
    }); 
</script>
{% endblock %}
